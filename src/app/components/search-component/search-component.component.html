<form class="tp-container" #searchForm="ngForm" (submit)="searchFormSubmit(searchForm)">
  <mat-form-field appearance="standard">
     <input name="keyword" ngModel matInput placeholder="Search">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <input name="city" ngModel matInput placeholder="City">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
